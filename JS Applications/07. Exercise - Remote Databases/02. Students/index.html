<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <button id="load">Load Students</button>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    
    <form>
        <label>ID</label>
        <input id="id" type="number" placeholder="ID...">
        <label>First Name</label>
        <input id="firstName" type="text" placeholder="First Name...">
        <label>Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input id="facultyNumber" type="number" placeholder="Faculty Number...">
        <label>Grade</label>
        <input id="grade" type="number" placeholder="Grade...">
 
        <button>Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
